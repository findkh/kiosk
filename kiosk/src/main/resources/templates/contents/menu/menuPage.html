<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}"></html>
	
	<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
	
	<body id="page-top">
		<div id="wrapper">
			<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
			
			<div id="content-wrapper" class="d-flex flex-column">
				
				<th:block layout:fragment="topbar" th:insert="~{@{/fragments/topbar}}"></th:block>
				
				<div id="content">
					<div class="container-fluid">
						<div class="container mt-4 mb-3">
							<div class="d-flex justify-content-end align-items-center">
								<select class="custom-select mr-1" id="menuCategory" style="width: auto;">
									<option value="none" selected>ALL</option>
								</select>
								<div class="input-group" style="width: auto;">
									<input type="text" class="form-control" placeholder="메뉴 검색" aria-label="메뉴 검색" aria-describedby="button-addon2">
									<div class="input-group-append">
										<button class="btn btn-primary" type="button" id="">
											<span class="icon text-white-50">
												<i class="fas fa-search fa-sm"></i>
											</span>
										</button>
									</div>
								</div>
								<button class="btn btn-primary ml-1" type="button" id="categoryAddBtn" data-toggle="modal" data-target="#categoryModal">카테고리 설정</button>
								<button class="btn btn-primary ml-1" type="button" id="menuAddBtn" data-toggle="modal" data-target="#menuModal">메뉴 추가</button>
							</div>
						</div>
						
						<div class="row justify-content-center">
							<div class="col-md-6 col-lg-3 mb-5">
								<div class="card mx-auto">
									<div class="d-flex align-items-center justify-content-center" style="background-color:#f5f5f5">
										<img class="img-fluid item_img" src="${item.picture}"/>
									</div>
									<div class="card-body2">
										<span id="name">aaaaa</span><br>
										<span id="price">1234</span><br>
										<span id="status">판매상태</span>
										<input type="checkbox" checked data-toggle="toggle">
										<button type="button" class="btn btn-outline-primary">수정</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="categoryModalLabel">카테고리 추가</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<h6>기존 카테고리 목록</h6>
									<table class="table table-bordered">
										<tbody id="tableCategory"></tbody>
									</table>
									<div class="row mr-1 ml-1">
										<h6><label for="categoryName">추가할 카테고리 이름</label></h6>
										<div class="col-md-9 pr-0">
											<input type="text" class="form-control" id="categoryName" placeholder="카테고리 이름을 입력하세요">
										</div>
										<div class="col-md-3" style="vertical-align:middle;text-align: center">
											<button type="button" class="btn btn-primary btn btn-primary btn-sm ml-3" id="saveCategoryBtn">저장</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="menuModalLabel">메뉴 추가</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<h6>메뉴 카테고리</h6>
									<select class="custom-select mb-3" id="menuCategoryModal" style="width: 100%;"></select>
									<h6>이미지 추가</h6>
									<div class="form-group text-center">
										<input type="file" class="form-control-file" id="menuImageInput" accept="image/*">
										<img id="menuThumbnail" src="#" alt="미리보기" class="img-thumbnail mt-3" style="display: none; max-width: 150px; max-height: 150px;">
									</div>
									<h6>메뉴 이름</h6>
									<input type="text" class="form-control mb-3" id="menuNameInput" placeholder="메뉴 이름을 입력하세요.">
									<h6>메뉴 가격</h6>
									<input type="number" class="form-control mb-3" id="menuPriceInput" min="1" placeholder="메뉴 가격을 입력하세요.">
									<h6>메뉴 활성화</h6>
									<input type="checkbox" checked data-toggle="toggle">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" id="saveMenuButton">저장</button>
								</div>
							</div>
						</div>
					</div>
					
					<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
				</div>
		</div>
		
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>
		
	<th:block layout:fragment="scripts" th:insert="~{@{/fragments/scripts}}"></th:block>
	<script src="/js/menupage.js"></script>
</body>
