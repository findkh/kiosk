<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default}"></html>
	
	<th:block layout:fragment="header" th:insert="~{@{/fragments/header}}"></th:block>
	
	<body id="page-top">
		<div id="wrapper">
			<th:block layout:fragment="sidebar" th:insert="~{@{/fragments/sidebar}}"></th:block>
			
			<div id="content-wrapper" class="d-flex flex-column">
				
				<th:block layout:fragment="topbar" th:insert="~{@{/fragments/topbar}}"></th:block>
				
				<div id="content">
					<div class="container mt-2">
						<h2 class="mb-4">주문 내역 보기</h2>
						<div class="form-group">
							<div class="row ml-2">
								<div class="col-md-4">
									<div class="form-group">
										<label for="startDate">시작 날짜</label>
										<input type="date" class="form-control" id="startDate" placeholder="시작 날짜">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="endDate">종료 날짜</label>
										<input type="date" class="form-control" id="endDate" placeholder="종료 날짜">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="keywordInput">메뉴 검색</label>
										<div class="input-group">
											<input type="text" class="form-control" placeholder="메뉴 검색" aria-label="메뉴 검색" aria-describedby="button-addon2" id="keywordInput">
											<div class="input-group-append">
												<button class="btn btn-primary" type="button" id="searchBtn">
													<span class="icon text-white-50">
														<i class="fas fa-search fa-sm"></i>
													</span>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<table class="table table-bordered">
							<thead class="thead-light">
								<tr style="text-align: center;">
									<th >호출 번호</th>
									<th>메뉴 이름</th>
									<th>수량</th>
									<th>포장 또는 가져가기</th>
									<th>주문 시간</th>
									<th>상태</th>
									<th>삭제</th>
								</tr>
							</thead>
							<tbody id="orderTbody">
							</tbody>
						</table>
					</div>
				</div>

				<th:block layout:fragment="footer" th:insert="~{@{/fragments/footer}}"></th:block>
			</div>
		</div>

		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<th:block layout:fragment="scripts" th:insert="~{@{/fragments/scripts}}"></th:block>
		<script src="/js/common.js"></script>
		<script src="/js/orderListPage.js"></script>
	</body>
